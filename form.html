<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="postech">
        <div id="topo">
            <h1>postech - fullstack</h1>
            <h3>Desafio aula inaugural</h3>        
        </div>
        <div id="formulario">
            <div id="wrapper">
                <div id="informacoes">
                    <h2 id="form-titulo-div"><span id="form-titulo">Informações do grupo</span></h2>
                    <hr class="separador">
                    <form id="form">
                        <label class="titulo" for="a1">Nome</label>
                        <input id="a1" name="a1" type="text" />
                        <label class="titulo" for="a2">Nome</label>
                        <input id="a2" name="a2" type="text" />
                        <label class="titulo" for="a3">Nome</label>
                        <input id="a3" name="a3" type="text" />
                        <label class="titulo" for="a4">Nome</label>
                        <input id="a4" name="a4" type="text" />
                        <label class="titulo" for="a5">Nome</label>
                        <input id="a5" name="a5" type="text" />
                        <label class="titulo" for="history">História do grupo</label>
                        <textarea id="history"></textarea>
                    </form>
                    <div id="down" class="rectangle">
                        <hr class="separador">
                        <button id="botao" type="button" onclick="submeterFormulario()"><span id="enviar">Enviar</span></button>         
                    </div>
                </div>
            </div>
        </div>
        <div id="rectangle"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
